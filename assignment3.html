<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Factorial, Sum, and Average of First N Natural Numbers</title>
  <style>
   {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Arial", sans-serif;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
      text-align: center;
      font-size: 36px;
    }

    h2 {
      color: #444;
      margin-top: 20px;
      font-size: 24px;
    }

    .container {
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 100%;
      max-width: 500px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      font-size: 18px;
      color: #555;
      display: block;
      margin-bottom: 5px;
    }

    input[type="number"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #6b6ef9;
      color: #fff;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #5a5cd4;
    }

    #results {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }

    p {
      margin: 10px 0;
    }

    a {
      text-decoration: none;
      font-size: 16px;
      color: #6b6ef9;
      margin-bottom: 20px;
      display: inline-block;
      font-weight: bold;
    }

    a:hover {
      color: #5a5cd4;
    }
  </style>
</head>
<body>

  <a href="index.html">Back to Home Page</a>

  <div class="container">
    <h1>Calculate Factorial, Sum, and Average</h1>

    <div class="form-group">
      <label for="nValue">Enter a number (N): </label>
      <input type="number" id="nValue" placeholder="Enter N" min="1">
    </div>

    <button onclick="calculate()">Calculate</button>

    <div id="results">
      <h2>Results:</h2>
      <p id="factorialResult"></p>
      <p id="sumResult"></p>
      <p id="averageResult"></p>
    </div>
  </div>

  <script>

    function factorialWhile(n) {
      var fact = 1;
      var i = 1;
      while (i <= n) {
        fact *= i;
        i++;
      }
      return fact;
    }

    function sumDoWhile(n) {
      var sum = 0;
      var i = 1;
      do {
        sum += i;
        i++;
      } while (i <= n);
      return sum;
    }

    function averageFor(n) {
      var sum = 0;
      for (var i = 1; i <= n; i++) {
        sum += i;
      }
      return sum / n;
    }

    function calculate() {
      var n = parseInt(document.getElementById("nValue").value);

      if (isNaN(n) || n < 1) {
        alert("Please enter a valid positive number.");
        return;
      }

      var factorial = factorialWhile(n);
      var sum = sumDoWhile(n);
      var average = averageFor(n);

      document.getElementById("factorialResult").textContent = "Factorial of " + n + ": " + factorial;
      document.getElementById("sumResult").textContent = "Sum of first " + n + " natural numbers: " + sum;
      document.getElementById("averageResult").textContent = "Average of first " + n + " natural numbers: " + average.toFixed(2);
    }
  </script>

</body>
</html>
