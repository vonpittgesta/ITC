<!DOCTYPE html>
<html>
<head>
  <title>Conversion Calculator</title>
</head>
<body>
  <h1>Conversion Calculator</h1>

  <h2>Celsius to Fahrenheit</h2>
  <label for="celsius">Enter temperature in Celsius: </label>
  <input type="number" id="celsius" placeholder="Celsius">
  <button onclick="convertCelsiusToFahrenheit()">Convert</button>
  <p id="celsiusResult"></p>

  <h2>Fahrenheit to Celsius</h2>
  <label for="fahrenheit">Enter temperature in Fahrenheit: </label>
  <input type="number" id="fahrenheit" placeholder="Fahrenheit">
  <button onclick="convertFahrenheitToCelsius()">Convert</button>
  <p id="fahrenheitResult"></p>

  <h2>Meters to Feet</h2>
  <label for="meters">Enter distance in meters: </label>
  <input type="number" id="meters" placeholder="Meters">
  <button onclick="convertMetersToFeet()">Convert</button>
  <p id="metersResult"></p>

  <h2>Feet to Meters</h2>
  <label for="feet">Enter distance in feet: </label>
  <input type="number" id="feet" placeholder="Feet">
  <button onclick="convertFeetToMeters()">Convert</button>
  <p id="feetResult"></p>

  <script>

    function convertCelsiusToFahrenheit() {
      const celsius = parseFloat(document.getElementById("celsius").value);
      if (!isNaN(celsius)) {
        const fahrenheit = (celsius * 9/5) + 32;
        document.getElementById("celsiusResult").textContent = celsius + "째C is equal to " + fahrenheit.toFixed(2) + "째F";
      } else {
        alert("Please enter a valid number.");
      }
    }

    function convertFahrenheitToCelsius() {
      const fahrenheit = parseFloat(document.getElementById("fahrenheit").value);
      if (!isNaN(fahrenheit)) {
        const celsius = (fahrenheit - 32) * 5/9;
        document.getElementById("fahrenheitResult").textContent = fahrenheit + "째F is equal to " + celsius.toFixed(2) + "째C";
      } else {
        alert("Please enter a valid number.");
      }
    }

    function convertMetersToFeet() {
      const meters = parseFloat(document.getElementById("meters").value);
      if (!isNaN(meters)) {
        const feet = meters * 3.28084;
        document.getElementById("metersResult").textContent = meters + " meters is equal to " + feet.toFixed(2) + " feet";
      } else {
        alert("Please enter a valid number.");
      }
    }

    function convertFeetToMeters() {
      const feet = parseFloat(document.getElementById("feet").value);
      if (!isNaN(feet)) {
        const meters = feet / 3.28084;
        document.getElementById("feetResult").textContent = feet + " feet is equal to " + meters.toFixed(2) + " meters";
      } else {
        alert("Please enter a valid number.");
      }
         </div>
    <a href="index.html" class="back-home-btn">Back to Home Page</a>
    }
  </script>
</body>
</html>
