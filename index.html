<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Introduction to Computing</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body {
      font-family: "Raleway", Arial, sans-serif;
      background-color: #ffebf1; /* Light Pink background */
      color: #3c3c3c; /* Dark Gray text for readability */
      text-align: center;
    }

    h1, h2 {
      color: #ff66b2; /* Soft Pink for headings */
    }

    .w3-bar {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      border-radius: 25px;
      background-color: #ff66b2; /* Soft Pink */
    }

    .w3-bar-item {
      padding: 15px 25px;
      margin: 0 10px;
      color: #fff;
      background-color: #333;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .w3-bar-item:hover {
      background-color: #ff80cc; /* Lighter Pink on hover */
      transform: scale(1.1);
    }

    .w3-bar-item:active {
      background-color: #ff66b2;
    }

    .back-home-btn {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #ff66b2;
      color: white;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      border-radius: 25px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .back-home-btn:hover {
      background-color: #ff80cc;
      transform: scale(1.05);
    }

    .back-home-btn:active {
      background-color: #ff66b2;
    }
  </style>
</head>
<body>

  <header>
    <h1>Introduction to Computing</h1>
    <h2>Von Pitt B. Gesta</h2>
    <h3>Pinaka pogi na tao sa world</h3>

</body>
</html>
