  <style>
    body, h1 {
      font-family: "Raleway", Arial, sans-serif;
      background-color: #0e1a2b; /* Navy Blue background */
      color: #f1f1f1; /* Light text for readability */
      margin: 0;
      padding: 0;
    }

    h1 {
      letter-spacing: 4px;
      text-transform: uppercase;
      font-size: 3em;
    }

    .w3-content {
      max-width: 1500px;
      padding: 30px;
      margin: 20px auto;
    }

    header {
      background: #1a2b3c; /* Dark Navy Blue */
      color: #8ae5a5; /* Light Green */
      padding: 120px 16px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    header h1 {
      font-size: 3.5em;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .w3-bar {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      border-radius: 25px;
      background-color: #2e3a59; /* Darker Navy Blue */
    }

    .w3-bar-item {
      padding: 15px 25px;
      margin: 0 10px;
      text-transform: uppercase;
      color: #fff;
      background-color: #333;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .w3-bar-item:hover {
      background-color: #8ae5a5; /* Light Green */
      transform: scale(1.1);
    }

    .w3-bar-item.w3-light-grey {
      background-color: #6a11cb;
    }

    footer {
      background-color: #1a2b3c; /* Dark Navy Blue */
      color: #f1f1f1;
      padding: 30px 20px;
      text-align: center;
      border-radius: 10px;
    }

    footer p {
      font-size: 1.1em;
      margin-top: 10px;
    }
  </style>
</head>
